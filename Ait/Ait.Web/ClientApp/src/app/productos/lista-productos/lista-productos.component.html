<table style="width:100%">
  <tr>
    <th>Id Product</th>
    <th>Nombre</th>
    <th>Costo</th>
    <th>Cantidad de Inventario</th>
  </tr>
  <tr *ngFor="let p of productos | async ">
    <td>{{p.idProduct}}</td>
    <td>{{p.nombre}}</td>
    <td>{{p.costo}}</td>
    <td>{{p.cantidadInventario}}</td>
  </tr>
</table>
